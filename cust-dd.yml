apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: ui
    tier: frontend
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: ui
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: ui
        tier: frontend
        track: stable
    spec:
      containers:
      - name: nginx
        image: "paruff/client"
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx","-s","quit"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
      tier: backend
      track: stable
  replicas: 2
  template:
    metadata:
      labels:
        app: api
        tier: backend
        track: stable
    spec:
      containers:
        - name: api
          image: "paruff/customer-service"
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"